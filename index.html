<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adam's Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 15px 0 5px;
            font-size: 2em;
            color: #333;
        }
        p {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            text-decoration: none;
            background: #0078D4;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1em;
            transition: 0.3s;
        }
        .btn:hover {
            background: #005a9e;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="your-image.jpg" alt="Adam's Photo" class="profile-img">
        <h1>Adam</h1>
        <p>Passionate about innovation, technology, and making a difference.</p>
        <a href="https://github.com/yourprofile" class="btn">View My Work</a>
    </div>
</body>
</html>
